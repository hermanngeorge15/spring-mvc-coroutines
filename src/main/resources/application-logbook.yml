logbook:
  filter:
    enabled: true
  format:
    style: json
  obfuscate:
    headers:
      - Authorization
      - X-API-Key
      - X-Auth-Token
      - Cookie
      - Set-Cookie
    parameters:
      - password
      - token
      - apiKey
      - secret
    json-body-fields:
      - password
      - token
      - apiKey
      - secret
      - creditCardNumber
      - cardNumber
      - cvv
      - ssn
      - nationalId
