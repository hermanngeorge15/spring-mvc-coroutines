spring:
  application:
    name: spring-mvc-coroutines
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration

server:
  port: 9999

# --- Logbook: masks HTTP request/response bodies, headers, and query params ---
logbook:
  filter:
    enabled: true
  format:
    style: json
  obfuscate:
    headers:
      - Authorization
      - X-API-Key
      - X-Auth-Token
      - Cookie
      - Set-Cookie
    parameters:
      - password
      - token
      - apiKey
      - secret
    json-body-fields:
      - password
      - token
      - refreshToken
      - myCustomeToken1
      - mycustomtoken2
      - apiKey
      - secret
      - creditCardNumber
      - cardNumber
      - cvv
      - ssn
      - nationalId
