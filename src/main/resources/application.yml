spring:
  application:
    name: spring-mvc-coroutines
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration

server:
  port: 9999

# --- Logbook: HTTP request/response logging ---
# Custom SHA-256 masking is handled by LogbookConfiguration beans:
#   - headerFilter(): masks Authorization, X-API-Key, etc. with SHA-256
#   - queryFilter(): masks password, token, etc. in query params with SHA-256
#   - bodyFilter(): masks sensitive JSON fields with SHA-256
#
# Only fields NOT handled by custom filters should be listed here:
logbook:
  filter:
    enabled: true
  format:
    style: json
  obfuscate:
    # Headers handled by custom headerFilter() with SHA-256
    headers: []
    # Query params handled by custom queryFilter() with SHA-256
    parameters: []
    # Only non-SHA256 fields here (custom tokens use simple XXX replacement)
    json-body-fields:
      - myCustomeToken1
      - mycustomtoken2
